        background: #1f2937;

      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;

      }
      /* Avatar speaking animation */

      }
      @keyframes pulse-ring {
        to {

        }
      }
